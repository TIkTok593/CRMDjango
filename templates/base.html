{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Document</title>
    <style>
        .lead {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 6px;
            padding-right: 6px;
            margin-top: 10px;
            background-color: #f6f6f6;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="max-w-7xl mx-auto">
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="{% if message.tags == 'success' %}bg-green-500 text-white{% endif %}">{{message}}</li>
                {% endfor %}
            </ul>    
            {% endif %}
        {% include 'navbar.html' %}
        {% block content %}
        {% endblock content %}    
    </div>
    {% include "scripts.html" %}
</body>
</html>
